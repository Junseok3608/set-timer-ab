<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Set Timer AB</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="timer">
        <div class="team">
          <h2>찬성</h2>
          <p class="time"></p>
          <button class="end-button">발언 종료</button>
        </div>
        <div class="team">
          <h2>반대</h2>
          <p class="time"></p>
          <button class="end-button">발언 종료</button>
        </div>
      </div>
      <div class="input">
        <label for="time-input">토론 시간 (초):</label>
        <input type="number" id="time-input" min="1" required />
        <button id="start-button">토론 시작</button>
      </div>
    </div>
    <div class="modal hidden">
      <p>토론 시간 종료</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
